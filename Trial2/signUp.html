<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weebs' Hub</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="signup">
        <nav>
            <ul class="navbar" id="dropdownClick">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
                <li class="topright"><a href="login.html">Log In</a></li>
                <li class="topright"><a href="signUp.html">Sign Up</a></li>
                <li class="dropdown"><a href="javascript:void(0)" onclick="dropdownMenu()">&#9776;</a></li>
            </ul>
        </nav>
        <form class="signup">
            <fieldset>
                <legend>Personal Info</legend>
                <label>Name</label><br>
                <input class="bar" type="text" id="name" placeholder="Enter your name"><br><br>
                <label>Age</label><br>
                <input class="num" type="number" id="age" placeholder="Enter your age"><br><br>
                <label>Gender</label><br><br>
                <label>Male</label>
                <input type="radio" id="gender">
                <label>Female</label>
                <input type="radio" id="gender"><br><br>
            </fieldset>
            <fieldset>
                <legend>Contact Info</legend>
                <label>Phone Number</label><br>
                <input class="phone" type="tel" id="number" placeholder="Enter your phone number"><br><br>
                <label>Email</label><br>
                <input class="bar" type="email" id="email" placeholder="Enter your email address"><br><br>
                <label>Residential Address</label><br>
                <input class="bar" type="text" id="address" placeholder="Enter your residential address"><br><br>
            </fieldset>
            <button class="submit">SignUp</button>
            <p>Already have an account?</p>
            <p><a href="login.html">Log in now!</a></p>
        </form>



        <script>
            function dropdownMenu() {
                var x = document.getElementById("dropdownClick");
                if (x.className === "navbar") {
                    x.className += " responsive";
                }
                else {
                    x.className = "navbar";
                }
            }
        </script>        
    </body>
</html>
